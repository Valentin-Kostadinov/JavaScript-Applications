<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Articles</title>
  </head>
  <body>
    <div class="site-wrapper">
      <h1>Articles</h1>

      <div id="articles"></div>
    </div>

    <script type="module">
      import createArticle from "./create-article.js";
      import articles from "./articles.js";

      const articlesListElement = document.getElementById("articles");

      let articlesHtml = articles
        .map((article) => createArticle(article))
        .join("");

      articlesListElement.innerHTML = articlesHtml;
    </script>
  </body>
</html>
