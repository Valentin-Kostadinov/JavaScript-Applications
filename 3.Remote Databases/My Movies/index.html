<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movies</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 id="sub-header">Please log in!</h2>

    <div id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" />
      <label for="password">Password:</label>
      <input type="password" id="password" />
      <button id="login-button">Login</button>
    </div>

    <div id="add-movie">
      <label for="title">Title:</label>
      <input type="text" id="title" />
      <label for="actor">Actor:</label>
      <input type="text" id="actor" />
      <label for="image-url">Image:</label>

      <input type="text" id="image-url" />
      <button id="add-movie-button">Upload Movie</button>
    </div>

    <ul id="movies"></ul>
    <h2>Movie Details</h2>
    <ul id="movie-details">
      Please Select Movie
    </ul>

    <script src="auth.js"></script>

    <script>
      // Initialize Firebase

      const baseUrl = "https://my-movies-f53eb-default-rtdb.firebaseio.com";

      let moviesElement = document.getElementById("movies");
      let moviesDetailsElement = document.getElementById("movie-details");
      let addMovieElement = document.getElementById("add-movie-button");

      fetch(`${baseUrl}/movies/.json`)
        .then((res) => res.json())
        .then((data) => {
          let movieTitles = Object.keys(data)
            .map(
              (key) =>
                `<li class="movie-item" data-key=${key}>${data[key].title}</li>`
            )
            .join("");

          moviesElement.innerHTML = movieTitles;
        });

      moviesElement.addEventListener("click", (e) => {
        let movieId = e.target.dataset.key;

        fetch(`${baseUrl}/movies/${movieId}.json`)
          .then((res) => res.json())
          .then((movie) => {
            let movieDetailsHtml = Object.keys(movie)
              .map((x) => `<li>${x} - ${movie[x]}</li>`)
              .join("");

            movieDetailsHtml += "<br />";
            movieDetailsHtml += `<img src=${movie.image} alt=${movie.title}>`;

            moviesDetailsElement.innerHTML = movieDetailsHtml;
            console.log(movie);
          });
      });

      addMovieElement.addEventListener("click", () => {
        let titleElement = document.getElementById("title");
        let actorElement = document.getElementById("actor");
        let imageUrlElement = document.getElementById("image-url");

        let newMovie = {
          title: titleElement.value,
          actor: actorElement.value,
          image: imageUrlElement.value,
        };

        fetch(`${baseUrl}/movies/.json`, {
          method: "POST",
          body: JSON.stringify(newMovie),
        })
          .then((res) => res.json())
          .then((res) => {
            let newMovieElement = document.createElement("li");
            newMovieElement.innerText = newMovie.title;
            newMovieElement.dataset["key"] = res.name;
            newMovieElement.classList.add("movie-item");
            moviesElement.appendChild(newMovieElement);
          });
      });
    </script>
  </body>
</html>
