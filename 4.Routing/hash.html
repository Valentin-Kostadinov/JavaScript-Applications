<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello World</h1>

    <div id="root"></div>

    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>

    <button id="change-hash">Change</button>

    <script>
      console.log(window.history);

      const rootElement = document.getElementById("root");

      const router = {
        "#home": `<h2>Home Page</h2>`,
        "#about": `<h2>About us something...</h2>`,
        "#contact": `<h2>Our contacts</h2>`,
        "#changed": renderChanged(),
      };
      rootElement.innerHTML = router[location.hash] || `<h2>Not Found</h2>`;

      window.addEventListener("hashchange", (e) => {
        rootElement.innerHTML = router[location.hash] || `<h2>Not Found</h2>`;
      });

      document.getElementById("change-hash").addEventListener("click", () => {
        location.hash = "changed";
      });

      function renderChanged() {
        return `<h2>Dynamic Header</h2>`;
      }
    </script>
  </body>
</html>
